<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vp-calendar</title>
  </head>
  <style>
    body {
      background: #E9E9E9;
      padding: 20px;
      padding-bottom: 200px;
    }
    .vd-calendar {
      border: 1px solid #FFFFFF;
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but vp-calendar doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="vd-calendar"></div>
    <hr>
    <div class="row">
      <div class="col-sm-12 col-xl-4 m-b-30">
        <div class="vd-multiselect"></div>
      </div>
    </div>
    <div id="vd-notifications"></div>
    <div id="app">
      <vd-multiselect
              :placeholder="'Виберіть опцію'"
              :value="[]"
              :options="['Параметр 1', 'Параметр 2', 'Параметр 3',
                    'Параметр 4', 'Параметр 5', 'Параметр 6',
                    'Параметр 7', 'Параметр 8', 'Параметр 9']"
              :searchable="true"
              :multiple="true"
      ></vd-multiselect>
      <hr>
    </div>

    <!-- built files will be auto injected -->
  </body>
</html>
